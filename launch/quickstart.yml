nodes:
  - id: quickstart_node
    custom:
      source: ../build/quickstart_node
      inputs:
        tick: dora/timer/millis/5
      outputs:
        - function_data
  - id: rec
    custom:
      source: ../scripts/recorder.py
      inputs:
        tick: dora/timer/millis/10
  - id: rerun
    custom:
      source: ../scripts/rerun.py
      inputs:
        function_data: quickstart_node/function_data
